{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Prelims Mock Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mock_test_view_style.css' %}">
    <link rel="stylesheet" href="{% static 'confirmation_modal.css' %}">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Submission</h3>
            <p>Are you sure you want to submit the test?</p>
            <div class="confirmation-buttons">
                <button id="confirmSubmitBtn">Yes, Submit</button>
                <button id="cancelSubmitBtn">No, Continue</button>
            </div>
        </div>
    </div>

    <div id="timeUpModal" class="modal">
        <div class="modal-content">
            <h3>Time's Up!</h3>
            <p>The test duration has ended. Your responses will now be submitted.</p>
            <div class="confirmation-buttons">
                <button id="timeUpSubmitBtn">Okay</button>
            </div>
        </div>
    </div>

    <div class="header">
        <img src="{% static 'images/business.png' %}" alt="Your Logo" class="logo">
        <div class="tagline-container">
            <p class="tagline">IAS Bhai - Your AI powered guide. Cut the Clutter, Crack the Exam!</p>
        </div>
    </div>

    <div class="timer-panel" id="timerPanel">
        <h3>Time Left:</h3>
        <p id="timer">120:00</p>
    </div>

    <div class="container">
        <button id="startBtn">Start Test</button>
        <div id="questionContainer"></div>
        <div class="fixed-button-container">
            <button id="prevBtn">Prev</button>
            <button id="nextBtn">Next</button>
            <button id="submitBtn">Submit</button>
        </div>
        <div id="resultsContainer"></div>
    </div>

    <div class="scorecard-frame" id="scorecardFrame">
        <h3>Scorecard</h3>
        <div id="scorecardContent"></div>
    </div>

    <div class="home-button-frame" id="homeButtonFrame">
        <button id="homeButton">Home</button>
    </div>

    <script src="{% static 'test1_script.js' %}"></script>
    <script src="script.js"></script>
</body>
</html>
